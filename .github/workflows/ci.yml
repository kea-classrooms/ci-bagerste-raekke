# This file should only be edited from the template
name: mainline

on:
  push:
    branches:
      - 'master'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  checks: write
  actions: write
  contents: read
  issues: write

jobs:
  build:
    name: verify_issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run:  echo ${{ github.sha }} | cut -c -7     
